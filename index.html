<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Card</title>
  <!-- add tailwindcss script tag -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        fontFamily:{
            'headingFont' : ['Fraunces', 'serif']
          },
        extend: {
          colors: {
            Dark_cyan: '#3c8067',
            Cream: '#f2ebe3',
            VeryDarkBlue: '#1c232b',
            DarkGrayishBlue: '#6c7289',
          }
        }
      }
    }
  </script>
</head>
<!-- Design part start -->
<body class="bg-Cream flex items-center lg:items-center h-screen">
  <main class="container mx-auto rounded" role="main container">
      <div class="flex justify-center flex-col lg:flex-row items-center" role="card">
        <!-- Image part  -->
        <div class="w-80 lg:w-72" role="Image section">
          <img class="hidden lg:inline-block  rounded-l-lg " src="./images/image-product-desktop.jpg" alt="">
          <img class="rounded-t-lg lg:hidden" src="./images/image-product-mobile.jpg" alt="">
        </div>
        <!-- Info part design -->
        <div class="w-80 bg-white p-8 rounded-b-lg lg:rounded-r-lg" role="Info section">
          <p class="text-sm tracking-widest text-DarkGrayishBlue">PREVIEW</p>
          <h1 class="text-5xl font-bold font-headingFont py-1">Gabrielle Essence Eau De Parfum</h1>
          <p class="text-sm py-2">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.</p>
          <h1 class="text-5xl font-bold font-headingFont text-green-800 "> $149.99 <span class="text-sm text-DarkGrayishBlue line-through">$169.99</span></h1>
          <button class="mt-2 text-lg bg-green-900 hover:bg-green-800 text-white font-headingFont px-16 py-2 rounded-md"><img class="inline-block" src="./images/icon-cart.svg" alt=""> Add to Cart</button>
        </div>
      </div>
    </main>
</body>
<!-- Design part END -->
</html>
